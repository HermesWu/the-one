<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>the-one</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --button-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;

        }

        body {
            font-size: var(--font-size)
        }
    </style>
</head>
<body>
<style>
    .demo{
        background: #ddd;
        border: 1px solid #666;
        height: 100px;
    }
</style>
<div id="app">
    <g-row  align="left">
        <g-col span="24"
            :ipad="{span:12}"
            :narrow-pc="{span:8}"
            :pc="{span:6}"
            :wide-pc="{span:4}">
            <div class="demo"></div>
        </g-col>
        <g-col span="24"
            :ipad="{span:12}"
            :narrow-pc="{span:8}"
            :pc="{span:6}"
            :wide-pc="{span:4}">
            <div class="demo"></div>
        </g-col>
        <g-col span="24"
            :ipad="{span:12}"
            :narrow-pc="{span:8}"
            :pc="{span:6}"
            :wide-pc="{span:4}">
            <div class="demo"></div>
        </g-col>
        <g-col span="24"
            :ipad="{span:12}"
            :narrow-pc="{span:8}"
            :pc="{span:6}"
            :wide-pc="{span:4}">
            <div class="demo"></div>
        </g-col>
        <g-col span="24"
            :ipad="{span:12}"
            :narrow-pc="{span:8}"
            :pc="{span:6}"
            :wide-pc="{span:4}">
            <div class="demo"></div>
        </g-col>
        <g-col span="24"
            :ipad="{span:12}"
            :narrow-pc="{span:8}"
            :pc="{span:6}"
            :wide-pc="{span:4}">
            <div class="demo"></div>
        </g-col>


    </g-row>
    <g-input value="张三" :disabled="true"></g-input>
    <g-input value="李四" :readonly="true"></g-input>
    <g-input value="王五" error="error" @change="inputChange"></g-input>
    <div style="margin-top: 20px;">
        <g-button>按钮</g-button>
        <g-button icon="settings" :loading="loading1" icon-position="left" @click="loading1 = !loading1">按钮</g-button>
        <g-button icon="settings" icon-position="right">按钮</g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button> 更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
